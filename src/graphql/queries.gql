query GetMovieBySlug($slug: String!) {
	mediaItems(
		where: { slug: { eq: $slug }, type: { eq: "Movie" } }
	) {
		edges {
			node {
				contentRating
				dateAdded
				directors
				externalids {
					imdb
					tmdb
					tvdb
				}
				genres
				id
				imageUrl
				latestReleaseDate
				plot
				releaseDate
				releases {
					upc
					isbn
					asin
					title
					imageUrl
					regionCode
					locale
					year
					discs {
						id
						index
						name
						format
						slug
						titles {
							id
							index
							comment
							duration
							displaySize
							description
							itemType
							hasItem
							item {
								title
								season
								episode
								type
							}
							sourceFile
							season
							episode
							segmentMap
							size
						}
					}
				}
				runtimeMinutes
				slug
				stars
				tagline
				title
				type
				writers
				year
			}
		}
	}
}

