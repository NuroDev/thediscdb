query GetAllMovies($first: Int, $after: String, $last: Int, $before: String, $where: MediaItemFilterInput, $order: [MediaItemSortInput!]) {
	mediaItems(
		first: $first,
		after: $after,
		last: $last,
		before: $before,
		where: $where
		order: $order
	) {
		edges {
			node {
				contentRating
				dateAdded
				directors
				genres
				id
				imageUrl
				latestReleaseDate
				plot
				releaseDate
				runtimeMinutes
				slug
				stars
				tagline
				title
				type
				year
			}
		}
		pageInfo {
			endCursor
			hasNextPage
			hasPreviousPage
			startCursor
		}
	}
}

